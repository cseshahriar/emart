{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}" />

    <title>{% block title %}Home Page{% endblock %}</title>

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/LineIcons.3.0.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/glightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />

    <!-- Extra CSS for specific pages -->
    {% block extra_css %}{% endblock %}
    <style>
        .site-logo {
            width: 245px;     /* EXACT width */
            height: 51px;     /* EXACT height */
            object-fit: contain;  /* prevents distortion */
            display: block;
        }
        .header.navbar-area {
            position: sticky;  /* Sticks to the top when scrolling */
            top: 0;            /* Stick to top */
            width: 100%;       /* Full width */
            z-index: 999;      /* Make sure it's above other elements */
            background-color: #fff; /* Optional: keep background */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Optional shadow */
        }
        .single-product .product-info {
            padding: 10px;
            background-color: #fff;
        }
        .single-product {
            border: 1px solid #eee;
            padding: 10px;
            background: #fff;
            transition: all 0.3s ease;
        }
        .single-product:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        .product-image img {
            width: 100%;
        }
        /* REMOVE hover button effect if exists */
        .single-product .button {
            display: none !important;
        }
        /* Buttons container */
        .product-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        /* Common button */
        .product-buttons .btn {
            flex: 1;
            padding: 8px 10px;
            font-size: 14px;
            text-align: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        /* Add to Cart */
        .product-buttons .add-cart {
            background: #ff6600;
            color: #fff;
        }
        .product-buttons .add-cart:hover {
            background: #e65c00;
        }
        /* Buy Now */
        .product-buttons .buy-now {
            background: #222;
            color: #fff;
        }
        .product-buttons .buy-now:hover {
            background: #000;
        }
        /* Image wrapper (parent) */
        .product-image {
            width: 100%;
            height: 180px;            /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f8f8f8;      /* Light background */
        }
        /* Image fits inside parent */
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;      /* KEY LINE */
        }
        .section {
            padding-top: 30px;
            padding-bottom: 30px;
            position: relative;
        }

        /* Hero section max height */
        .hero-area {
            max-height: 400px;
            overflow: hidden;
        }

        /* Slider container */
        .hero-area .slider-head,
        .hero-area .hero-slider,
        .hero-area .single-slider {
            height: 400px;
        }

        /* Background image fit */
        .hero-area .single-slider {
            background-size: cover;
            background-position: center;
        }

        /* Right side banners */
        .hero-small-banner {
            height: 195px; /* 2 banners fit inside 400px */
            background-size: cover;
            background-position: center;
        }

        /* Small banner style 2 */
        .hero-small-banner.style2 {
            height: 195px;
        }

        /* Responsive fix */
        @media (max-width: 991px) {
            .hero-area {
                max-height: none;
            }

            .hero-area .single-slider {
                height: 300px;
            }

            .hero-small-banner,
            .hero-small-banner.style2 {
                height: 200px;
                margin-top: 15px;
            }
        }
        .hero-area {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .hero-area .hero-small-banner .content {
            top: 40%;
        }
        .hero-area .hero-small-banner.style2 .content .button {
            margin-top: 5px;
        }
        .hero-area .hero-small-banner .content {
            padding:15px;
        }
        .category-card {
            border: 1px solid #eee;
            text-align: center;
            padding: 15px;
            height: 100%;
            transition: all 0.3s ease;
            background: #fff;
        }

        .category-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transform: translateY(-3px);
        }
        .category-card img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .category-card h6 {
            font-size: 14px;
            margin: 0;
            color: #333;
        }
        header .mega-category-menu {
            margin-right: 40px !important;
            padding-right: 40px !important;
        }
        /* Slider background */
        .single-slider {
            padding: 60px 0;
        }
        /* Ensure image stays right */
        .single-slider .image {
            text-align: right;
        }
        /* Prevent image overflow */
        .single-slider .image img {
            max-width: 100%;
            height: auto;
        }
        /* Optional: better text contrast */
        .single-slider .content h2,
        .single-slider .content p,
        .single-slider .content h3 {
            color: #111;
        }
        span.text-danger.d-inline-block.ml-2 {
            margin-left: 50px !important;
        }
        .slider-head.border {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Header -->
    {% include 'frontend/includes/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'frontend/includes/footer.html' %}

    <!-- ========================= scroll-top ========================= -->
    <a href="#main-menu" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/tiny-slider.js' %}"></script>
    <script src="{% static 'assets/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script type="text/javascript">
        //========= Hero Slider
        tns({
            container: '.hero-slider',
            slideBy: 'page',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 0,
            items: 1,
            nav: false,
            controls: true,
            controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
        });

        //======== Brand Slider
        tns({
            container: '.brands-logo-carousel',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 15,
            nav: false,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 3,
                },
                768: {
                    items: 5,
                },
                992: {
                    items: 6,
                }
            }
        });

    </script>
    <script>
        const finaleDate = new Date("February 15, 2023 00:00:00").getTime();

        const timer = () => {
            const now = new Date().getTime();
            let diff = finaleDate - now;
            if (diff < 0) {
                document.querySelector('.alert').style.display = 'block';
                document.querySelector('.container').style.display = 'none';
            }

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            let minutes = Math.floor(diff % (1000 * 60 * 60) / (1000 * 60));
            let seconds = Math.floor(diff % (1000 * 60) / 1000);

            days <= 99 ? days = `0${days}` : days;
            days <= 9 ? days = `00${days}` : days;
            hours <= 9 ? hours = `0${hours}` : hours;
            minutes <= 9 ? minutes = `0${minutes}` : minutes;
            seconds <= 9 ? seconds = `0${seconds}` : seconds;

            document.querySelector('#days').textContent = days;
            document.querySelector('#hours').textContent = hours;
            document.querySelector('#minutes').textContent = minutes;
            document.querySelector('#seconds').textContent = seconds;
        }
        timer();
        setInterval(timer, 1000);
    </script>

    <!-- Extra JS for specific pages -->
    {% block extra_js %}{% endblock %}
</body>
</html>
