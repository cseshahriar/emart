name: Docker Image Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t myapp:latest .

    - name: Run Trivy vulnerability scan (SARIF format)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'myapp:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'  # Don't fail the build on vulnerabilities

    - name: Display scan summary in table format
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'myapp:latest'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Scan Dockerfile for issues
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        ignore: DL3013  # Example: ignore specific hadolint rules if needed

    # Optional: Display SARIF file contents for debugging
    - name: Display SARIF file (optional)
      if: always()
      run: |
        echo "Trivy scan completed. SARIF file saved for future use."
        echo "File location: $(pwd)/trivy-results.sarif"
        echo "To view contents: cat trivy-results.sarif | jq ."
