name: Docker Image Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy vulnerability scan (SARIF format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Display scan summary in table format
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:latest
          format: table
          severity: CRITICAL,HIGH,MEDIUM
          exit-code: 0

      - name: Scan Dockerfile for issues (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3013,DL3008,DL3042,DL3059
          no-fail: true

      - name: Display scan info
        if: always()
        run: |
          echo "Docker image security scan completed"
          echo "Trivy SARIF file: trivy-results.sarif"
